<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .testimonial {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .testimonial img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .testimonial p {
            font-size: 16px;
            color: #333;
            margin: 40px 0 10px;
        }
        .testimonial .name {
            font-weight: bold;
            font-size: 18px;
            color: #000;
        }
        .testimonial .location {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="testimonial">
        <img src="./about_profile.png" alt="User Image">
        <p>“On the Windows talking painted pasture yet its express parties use. Sure last upon he same as knew next. Of believed or diverted no.”</p>
        <div class="name">Mike Taylor</div>
        <div class="location">Lahore, Pakistan</div>
    </div>
</body>
</html>
