<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .subscribe-container {
            background-color: #f36f21;
            color: white;
            padding: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            position: relative;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .background-image {
            position: absolute;
            left: 10px;
            top: 70%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
        }
        .coconut-image {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 50px;
            height: 50px;
        }
        .subscribe-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1;
            width: 100%;
        }
        .subscribe-content h1 {
            margin: 0 0 10px 0;
        }
        .email-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            width: 80%;
            padding: 10px;
            
          
        }
        .email-container input[type="email"] {
            padding: 10px;
            border: none;
            outline: none;
           
            width: 100%;
            border-radius: 5px 0 0 5px;
        }
        .email-container button {
            padding: 10px;
            border: none;
            background-color: #f36f21;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .email-container img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .Subscribebtn{
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="subscribe-container">
        <img src="sub_circle.png" alt="Background Circle" class="background-image">
        <img src="cocout_double_tree.png" alt="Coconut Image" class="coconut-image">
        <div class="subscribe-content">
            <h1>Subscribe and get exclusive <br>deals & offers</h1>
            <div class="email-container">
                <img src="email_small.png" alt="Email Icon">
                <input type="email" placeholder="Enter your mail">
                <button class="Subscribebtn">Subscribe</button>
            </div>
        </div>
    </div>
</body>
</html>
