<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to Do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .containerT {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .title .highlight {
            color: #ff6600;
        }
        .subtitle {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }
        .doubleflight-image {
            position: absolute;
            top: 0;
            right: 0;
            margin-left: 20px;  /* Add left margin space */
        }
        .doubleflight-image img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="containerT">
        <div class="title">
            Things you need <span class="highlight">to do</span>
        </div>
        <div class="subtitle">
            We ensure that you'll embark on a perfectly planned, safe vacation at a price you can afford.
        </div>
        <div class="doubleflight-image">
            <img src="./double_flight.png" alt="Flight Image">
        </div>
    </div>
</body>
</html>
