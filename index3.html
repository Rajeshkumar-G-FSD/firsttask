<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Vacation Plan</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="containerbestvaccation">
        <h1>Best <span class="highlight">vacation plan</span></h1>
        <p>Plan your perfect vacation with our travel agency. Choose among hundreds of all-inclusive offers!</p>
        <div class="cards">
            <div class="card">
                <img src="./Rome.png" alt="Rome, Italy">
                <h2>Rome, Italy</h2>
                <p class="price">$5,42k</p>
                <p class="duration">10 Days Trip</p>
                <p class="rating">⭐ 4.8</p>
            </div>
            <div class="card">
                <img src="./london_.png" alt="London, UK">
                <h2>London, UK</h2>
                <p class="price">$2,42k</p>
                <p class="duration">07 Days Trip</p>
                <p class="rating">⭐ 4.7</p>
            </div>
            <div class="card">
                <img src="./osaka.png" alt="Osaka, Japan">
                <h2>Osaka, Japan</h2>
                <p class="price">$5,42k</p>
                <p class="duration">10 Days Trip</p>
                <p class="rating">⭐ 4.8</p>
            </div>
        </div>
        <div class="navigationbestvaccation">
            <button class="prev">←</button>
            <button class="next">→</button>
        </div>
    </div>
</body>
</html>
