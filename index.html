<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            margin-left: 100px;
            margin-right: 100px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
          
        }
        .header a {
            text-decoration: none;.,
            color: #333;
            margin: 0 10px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .auth-buttons a {
            background-color: #ff6b00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 0;
        }
        .main-content .text {
            max-width: 50%;
        }
        .main-content .text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .main-content .text p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .main-content .text a {
            background-color: #ff6b00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .main-content .image {
            position: relative;
        }
        .main-content .image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .main-content .image .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content .image .badge img {
            width: 20px;
            margin-right: 5px;
        }
        .main-content .flight-image {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: auto;
            background-image: url('./flight.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            background-color: #ff6b00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Trabook</div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Destination</a>
                <a href="#">Tour</a>
                <a href="#">Blog</a>
            </div>
            <div class="auth-buttons">
                <a href="#">Login</a>
                <a href="#">Sign up</a>
            </div>
        </div>
        <div class="main-content">
            <div class="text">
                <h1>Get started your exciting journey with us.</h1>
                <p>A team of experienced tourism professionals will provide you with the best advice and tips for your desired place.</p>
                <a href="#">Discover Now</a>
            </div>
            <div class="image">
                <img src="traveler.png" alt="Traveler with luggage">
              
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Location">
            <select>
                <option>Choose Date</option>
            </select>
            <select>
                <option>Guests</option>
            </select>
            <button>Search</button>
        </div>
    </div>
</body>
</html>
