<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .overlap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 100px;

            border-radius: 8px;
            position: relative;
        }

        .title-section {
            width: 48%;
        }

        .title-section h1 {
            font-size: 2em;
            color: #333;
        }

        .title-section .highlight {
            color: #ff6600;
        }

        .testimonial-container {
            position: relative;
            width: 400px;
            height: 300px;
        }

        .testimonial-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .testimonial-card img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
            position: absolute;
            top: -25px;
            left: -20px;

        }

        .testimonial-card p {
            font-size: 16px;
            color: #333;
            margin: 40px 0 10px;
        }

        .testimonial-card .name {
            font-weight: bold;
            font-size: 18px;
            color: #000;
            margin-top: auto;
        }

        .testimonial-card .location {
            font-size: 14px;
            color: #777;
        }

        .card-behind {
            position: absolute;
            top: 60px;
            /* Adjust this value to control the overlap */
            left: 0;
            width: 100%;
            height: 170px;
            background-color: #dbdbdb;
            border: 1px solid #ddd;
            border-radius: 8px;

            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 0;
            /* Ensure this card is behind the first card */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card-behind p {
            font-size: 16px;
            color: #333;
        }

        .card-behind .name {
            font-weight: bold;
            font-size: 18px;
            color: #000;
            margin-left: 20px;
            /* Added margin-left for the name */
            margin-bottom: 5px;
            /* Reduced space below the name */
        }

        .card-behind .location {
            font-size: 14px;
            color: #777;
            margin-left: 20px;
            /* Added margin-left for the location */
            margin-top: 0;
            /* Reduced space above the location */
        }

        .navigationbestaboutus {
            display: flex;

            margin-top: 20px;
        }

        .nav-button-best {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }

        .threeflight-image {
            position: absolute;
            top: -50px;
            right: -10px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="overlap">
        <div class="title-section">
            <h1 class="title">What people say <span class="highlight">about us.</span></h1>
            <p>Our Clients send us bunch of smilies with our services and we love them.</p>
            <div class="navigationbestaboutus">
                <img src="left_arrow.png" alt="Left Arrow" class="nav-button-best left-arrow">
                <img src="right_arrow.png" alt="Right Arrow" class="nav-button-best right-arrow">
            </div>
        </div>
        <div class="testimonial-container">
            <div class="testimonial-card">
                <img src="about_profile.png" alt="Mike Taylor">
                <p>“On the Windows talking painted pasture yet its express parties use. Sure last upon he same as knew
                    next. Of believed or diverted no.”</p>
                <div class="name">Mike Taylor</div>
                <div class="location">Lahore, Pakistan</div>
            </div>
            <div class="card-behind">
                <p class="name">Chris Thomas</p>
                <p class="location">CEO of Red Button</p>
            </div>
        </div>
        <img src="three_flight.png" alt="Flight Image" class="threeflight-image">
    </div>
</body>

</html>
