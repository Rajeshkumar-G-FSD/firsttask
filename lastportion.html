<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer .top-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .footer .logo-section {
            text-align: left;
        }
        .footer .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .footer .tagline {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .footer .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .footer .links {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        .footer .links div {
            text-align: left;
        }
        .footer .links div h4 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .footer .links div a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .footer .links div a:hover {
            text-decoration: underline;
        }
        .footer .bottom-section {
            text-align: center;
        }
        .footer .bottom-section .copyright {
            font-size: 12px;
            color: #6c757d;
        }
        .footer .bottom-section .terms {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }
        .footer .bottom-section .terms:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="top-section">
            <div class="logo-section">
                <div class="logo">Trabook</div>
                <div class="tagline">Book your trip in minutes, get full control for much longer.</div>
                <div class="social-icons">
                    <img src="default.png" alt="Facebook">
                    <img src="default.png" alt="Instagram">
                    <img src="default.png" alt="Twitter">
                </div>
            </div>
            <div class="links">
                <div>
                    <h4>Company</h4>
                    <a href="#">About</a>
                    <a href="#">Careers</a>
                    <a href="#">Logistics</a>
                    <a href="#">Privacy & Policy</a>
                </div>
                <div>
                    <h4>Contact</h4>
                    <a href="#">Help/FAQ</a>
                    <a href="#">Press</a>
                    <a href="#">Affiliates</a>
                </div>
                <div>
                    <h4>More</h4>
                    <a href="#">Press Center</a>
                    <a href="#">Our Blog</a>
                    <a href="#">Low Fare Tips</a>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="copyright">Copyright, Trabook 2022. All rights reserved.</div>
            <a href="#" class="terms">Terms & Conditions</a>
        </div>
    </div>
</body>
</html>
