<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Vacation Plan</title>
    <link rel="stylesheet" href="bestvaccation.css">
</head>
<body>
    <div class="containerbestvacction">
        <h1>Best <span class="highlight">vacation plan</span></h1>
        <p>Plan your perfect vacation with our travel agency. Choose <br> among hundreds of all-inclusive offers!</p>
        <div class="bestdoubleflight-image">
            <img src="cocout_double_tree.png" alt="Flight Image">
        </div>
    </div>
        <div class="navigationbestvacction">
            <img src="left_arrow.png" alt="Left Arrow" class="nav-button-best left-arrow">
            <img src="right_arrow.png" alt="Right Arrow" class="nav-button-best right-arrow">
        </div>
        <div class="cards">
            <div class="card">
                <img src="romee_.png" alt="Rome, Italy">
                <h2>Rome, Italy</h2>
                <p class="price">$5,42k</p>
                <p class="details">10 Days Trip</p>
                <div class="rating"> <img src="star_rating.png" alt="Star"> <span>4.8</span> </div>
            </div>
            <div class="card">
                <img src="london_.png" alt="London, UK">
                <h2>London, UK</h2>
                <p class="price">$2,42k</p>
                <p class="details">07 Days Trip</p>
                <div class="rating"> <img src="default-image.jpg" alt="Star"> <span>4.7</span> </div>
            </div>
            <div class="card">
                <img src="osaka.png" alt="Osaka, Japan">
                <h2>Osaka, Japan</h2>
                <p class="price">$5,42k</p>
                <p class="details">10 Days Trip</p>
                <div class="rating"> <img src="default-image.jpg" alt="Star"> <span>4.8</span> </div>
            </div>
        </div>
    
       
</body>
</html>
