<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Deals & Discounts</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Exclusive <span>deals & discounts</span></h1>
        <p>Discover our fantastic early booking discounts & start planning your journey.</p>
        <div class="deals">
            <div class="deal">
                <img src="./madrid.png" alt="Madrid">
                <div class="deal-content">
                    <h3>Madrid</h3>
                    <div class="rating">⭐ 4.8</div>
                    <div class="location">Spain</div>
                    <div class="price">
                        <span class="original">$950</span>
                        <span class="discount">$850</span>
                    </div>
                   
                </div>
            </div>
                
            <div class="deal">
                <img src="./firenze.png" alt="Firenze">
                <div class="deal-content">
                    <h3>Firenze</h3>
                    <div class="rating">⭐ 4.5</div>
                    <div class="location">Italy</div>
                    <div class="price">
                        <span class="original">$850</span>
                        <span class="discount">$750</span>
                    </div>
                   
                </div>
            </div>
            <div class="deal">
                <img src="./paris.png" alt="Paris">
                <div class="deal-content">
                    <h3>Paris</h3>
                    <div class="rating">⭐ 4.4</div>
                    <div class="location">France</div>
                    <div class="price">
                        <span class="original">$699</span>
                        <span class="discount">$599</span>
                    </div>
                   
                </div>
            </div>
            <div class="deal">
                <img src="./london.png" alt="London">
                <div class="deal-content">
                    <h3>London</h3>
                    <div class="rating">⭐ 4.7</div>
                    <div class="location">UK</div>
                    <div class="price">
                        <span class="original">$1,200</span>
                        <span class="discount">$1,050</span>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
