<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now Button</title>
    <style>
        .container {
            position: relative;
            width: 300px;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .buttonOverlay {
            position: absolute;
            top: 72%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px; /* Adds curved edges */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="./firenze_btn.png" alt="Destination Image" class="image">
        <button class="buttonOverlay">Book Now</button>
    </div>
</body>
</html>
