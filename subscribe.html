<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .subscribe-container {
            background-color: #ff6f3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 500px;
        }
        .subscribe-container h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .subscribe-container input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 70%;
            margin-right: 10px;
        }
        .subscribe-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff8c42;
            color: white;
            cursor: pointer;
        }
        .coconut-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-image: url('./about_profile.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="subscribe-container">
        <h1>Subscribe and get exclusive deals & offer</h1>
        <input type="email" placeholder="Enter your mail">
        <button>Subscribe</button>
        <div class="coconut-image"></div>
    </div>
</body>
</html>
