<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things you need to do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            position: relative;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
        }
        .highlight {
            color: #ff6600;
        }
        .subtitle {
            font-size: 18px;
            color: #666666;
            margin-top: 10px;
            display: inline-block;
        }
        .flight-image {
            position: absolute;
            top: 500px;
            right: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Things you need <span class="highlight">to do</span></div>
        <div class="subtitle">We ensure that you'll embark on a perfectly planned, safe vacation at a price you can afford.</div>
        <div class="flight-image">
            <img src="double_flight.png" alt="Flight Image">
        </div>
    </div>
</body>
</html>
