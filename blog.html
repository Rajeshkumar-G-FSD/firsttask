<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .containerblog {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .titleblog {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .titleblog span {
            color: #ff6600;
        }
        .blog-posts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .blog-post {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 22%;
            min-width: 250px;
            overflow: hidden;
        }
        .blog-post img {
            width: 100%;
            height: auto;
        }
        .blog-post-content {
            padding: 15px;
        }
        .blog-post-content h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .blog-post-content p {
            color: #777;
            font-size: 0.9em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="containerblog">
        <div class="titleblog">
            Get update with <span>latest blog</span>
        </div>
        <div class="blog-posts">
            <div class="blog-post">
                <img src="./blogimage1.png" alt="The Amazing Difference a Year of Travelling">
                <div class="blog-post-content">
                    <h3>The Amazing Difference a Year of Travelling</h3>
                    <p>July 27, 2021</p>
                </div>
            </div>
            <div class="blog-post">
                <img src="./blogimage2.png" alt="Travel far enough, you meet yourself">
                <div class="blog-post-content">
                    <h3>Travel far enough, you meet yourself</h3>
                    <p>July 27, 2021</p>
                </div>
            </div>
            <div class="blog-post">
                <img src="./blogimage3.png" alt="How to Save Money While Visiting Africa">
                <div class="blog-post-content">
                    <h3>How to Save Money While Visiting Africa</h3>
                    <p>July 27, 2021</p>
                </div>
            </div>
            <div class="blog-post">
                <img src="./blogimage4.png" alt="Reflections on 5 Months of Travel: Time to Hang">
                <div class="blog-post-content">
                    <h3>Reflections on 5 Months of Travel: Time to Hang</h3>
                    <p>July 27, 2021</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
